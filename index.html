<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç –∑–≤—É–∫–∞ —Å Data URI</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            margin: 10px; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –∑–≤—É–∫–∞ —Å Data URI</h1>
    
    <audio id="test-sound" controls>
        <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –∑–≤—É–∫ –≤ —Ñ–æ—Ä–º–∞—Ç–µ WAV (Data URI) -->
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA" type="audio/wav">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>
    
    <br><br>
    
    <button onclick="playSound()">‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫</button>
    <button onclick="playDifferentSound()">‚ñ∂ –î—Ä—É–≥–æ–π –∑–≤—É–∫</button>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        const sound = document.getElementById('test-sound');
        const status = document.getElementById('status');
        
        // –í—Ç–æ—Ä–æ–π –∑–≤—É–∫–æ–≤–æ–π —Ñ–∞–π–ª (–±–æ–ª–µ–µ –¥–ª–∏–Ω–Ω—ã–π —â–µ–ª—á–æ–∫)
        const sound2 = new Audio();
        sound2.src = "data:audio/wav;base64,UklGRnwAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=";
        
        function updateStatus(message, type = '') {
            status.innerHTML = message;
            status.className = type;
            console.log(message);
        }
        
        function playSound() {
            try {
                sound.currentTime = 0;
                const promise = sound.play();
                if (promise !== undefined) {
                    promise
                        .then(() => updateStatus('‚úÖ –ó–≤—É–∫ 1 –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è —É—Å–ø–µ—à–Ω–æ!', 'success'))
                        .catch(error => {
                            updateStatus('‚ùå –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫ 1: ' + error.message, 'error');
                        });
                }
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–≤—É–∫ 1: ' + error.message, 'error');
            }
        }
        
        function playDifferentSound() {
            try {
                sound2.currentTime = 0;
                const promise = sound2.play();
                if (promise !== undefined) {
                    promise
                        .then(() => updateStatus('‚úÖ –ó–≤—É–∫ 2 –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è —É—Å–ø–µ—à–Ω–æ!', 'success'))
                        .catch(error => {
                            updateStatus('‚ùå –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫ 2: ' + error.message, 'error');
                        });
                }
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–≤—É–∫ 2: ' + error.message, 'error');
            }
        }
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∑–≤—É–∫–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
        document.addEventListener('click', function firstInteraction() {
            updateStatus('üîä –ü–µ—Ä–≤–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–æ. –¢–µ–ø–µ—Ä—å –∑–≤—É–∫–∏ –¥–æ–ª–∂–Ω—ã —Ä–∞–±–æ—Ç–∞—Ç—å.');
            document.removeEventListener('click', firstInteraction);
        }, { once: true });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест звука в iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a87;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Тест звука в iframe</h1>
        <p>Нажмите кнопку ниже, чтобы загрузить виджет в iframe:</p>
        
        <button onclick="loadWidget()">Загрузить виджет</button>
        <button onclick="loadTestSound()">Тест прямого звука</button>
        
        <div id="iframe-container"></div>
        
        <audio id="direct-sound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function loadWidget() {
            const container = document.getElementById('iframe-container');
            container.innerHTML = `
                <h2>Виджет в iframe:</h2>
                <iframe 
                    src="https://wo0mba.github.io/my-genially-interactive/widget.html?image=https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png&words=Твори Верь Мечтай Действуй" 
                    width="100%" 
                    height="400" 
                    frameborder="0">
                </iframe>
                <p><strong>Инструкция:</strong></p>
                <ol>
                    <li>Кликните где-нибудь на этой странице (активация звука)</li>
                    <li>Затем кликните на изображения в виджете</li>
                    <li>Должны воспроизводиться звуки</li>
                </ol>
            `;
        }

        function loadTestSound() {
            const sound = document.getElementById('direct-sound');
            try {
                sound.currentTime = 0;
                sound.play();
                alert('Звук воспроизводится! Теперь попробуйте виджет в iframe.');
            } catch (e) {
                alert('Звук заблокирован. Кликните где-нибудь на странице и попробуйте снова.');
            }
        }

        // Автоматическая активация звука при первом клике
        document.addEventListener('click', function() {
            const sound = document.getElementById('direct-sound');
            sound.volume = 0;
            sound.play().then(() => {
                sound.pause();
                sound.currentTime = 0;
                sound.volume = 1;
            });
        }, { once: true });
    </script>
</body>
</html>

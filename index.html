<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç –∑–≤—É–∫–∞ —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∞–∫—Ç–∏–≤–∞—Ü–∏–µ–π</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            margin: 10px; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –∑–≤—É–∫–∞ —Å –∞–∫—Ç–∏–≤–∞—Ü–∏–µ–π</h1>
    <p class="warning">‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –∫–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–≤—É–∫–∞!</p>
    
    <audio id="test-sound">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA" type="audio/wav">
    </audio>
    
    <br><br>
    
    <button onclick="activateAudio()" style="background: #2196F3;">üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∑–≤—É–∫ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–≤—ã–º!)</button>
    <br>
    <button onclick="playSound()">‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫ 1</button>
    <button onclick="playSound2()">‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫ 2</button>
    <button onclick="playSound3()">‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫ 3</button>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        const sound = document.getElementById('test-sound');
        const status = document.getElementById('status');
        
        // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–≤—É–∫–æ–≤
        const sounds = {
            sound1: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA'),
            sound2: new Audio('data:audio/wav;base64,UklGRnwAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA='),
            sound3: new Audio('data:audio/wav;base64,UklGRnoAAABXQVZFZm10IBAAAAABAAEAwFkAAFlYAAABAAgAZGF0YQoAAAA=')
        };

        function updateStatus(message, type = '') {
            status.innerHTML = message;
            status.className = type;
            console.log(message);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–≤—É–∫–∞
        function activateAudio() {
            try {
                // –ü—Ä–æ–±—É–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∏ —Å—Ä–∞–∑—É –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞–∂–¥—ã–π –∑–≤—É–∫
                Object.values(sounds).forEach(s => {
                    s.volume = 0; // –¢–∏—à–∏–Ω–∞
                    const promise = s.play();
                    if (promise !== undefined) {
                        promise.then(() => {
                            s.pause();
                            s.currentTime = 0;
                            s.volume = 1; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å
                        }).catch(e => console.log("–ê–∫—Ç–∏–≤–∞—Ü–∏—è:", e));
                    }
                });
                
                // –¢–æ –∂–µ —Å–∞–º–æ–µ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∑–≤—É–∫–∞
                sound.volume = 0;
                const promise = sound.play();
                if (promise !== undefined) {
                    promise.then(() => {
                        sound.pause();
                        sound.currentTime = 0;
                        sound.volume = 1;
                        updateStatus('‚úÖ –ó–≤—É–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –¢–µ–ø–µ—Ä—å –≤—Å–µ –∑–≤—É–∫–∏ –±—É–¥—É—Ç —Ä–∞–±–æ—Ç–∞—Ç—å.', 'success');
                    }).catch(e => {
                        updateStatus('‚ö†Ô∏è –ù—É–∂–Ω–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ö–ª–∏–∫–Ω–∏—Ç–µ –≥–¥–µ-–Ω–∏–±—É–¥—å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ.', 'warning');
                    });
                }
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏: ' + error.message, 'error');
            }
        }
        
        function playSound() {
            try {
                sounds.sound1.currentTime = 0;
                const promise = sounds.sound1.play();
                if (promise !== undefined) {
                    promise
                        .then(() => updateStatus('‚úÖ –ó–≤—É–∫ 1 –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è!', 'success'))
                        .catch(error => {
                            updateStatus('‚ùå –ù—É–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∑–≤—É–∫! –ö–ª–∏–∫–Ω–∏—Ç–µ "–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∑–≤—É–∫"', 'error');
                        });
                }
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }
        
        function playSound2() {
            try {
                sounds.sound2.currentTime = 0;
                const promise = sounds.sound2.play();
                if (promise !== undefined) {
                    promise
                        .then(() => updateStatus('‚úÖ –ó–≤—É–∫ 2 –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è!', 'success'))
                        .catch(error => {
                            updateStatus('‚ùå –ù—É–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∑–≤—É–∫!', 'error');
                        });
                }
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }
        
        function playSound3() {
            try {
                sounds.sound3.currentTime = 0;
                const promise = sounds.sound3.play();
                if (promise !== undefined) {
                    promise
                        .then(() => updateStatus('‚úÖ –ó–≤—É–∫ 3 –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è!', 'success'))
                        .catch(error => {
                            updateStatus('‚ùå –ù—É–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∑–≤—É–∫!', 'error');
                        });
                }
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–∞—Ü–∏—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        document.addEventListener('click', function firstClick() {
            activateAudio();
            document.removeEventListener('click', firstClick);
        }, { once: true });
    </script>
</body>
</html>
